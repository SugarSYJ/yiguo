<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/base.css" />
        <link rel="stylesheet" href="../css/reg.css" />
    </head>
    <body>
        <div class="Yheader">
            <div class="container clearfix">
                <div class="logo">
                    <a href="/"></a>
                </div>
                <p>注册</p>
            </div>
        </div>
        <div class="Ymain">
            <div class="container">
                <div class="tab-content clearfix">
                    <div class="tab_left fl">
                        <p>
                            <span class="field-name">验证码：</span>
                            <input type="text" placeholder="验证码" id="code"/>
                            <span class="code_v"></span>
                            <span class="gray">换一张</span>
                        </p>
                        <p>
                            <span class="field-name">手机号：</span>
                            <input type="text" id="phone" placeholder="请输入您的手机号"/>
                        </p>
                        <p>
                            <span class="field-name">手机验证码：</span>
                            <input type="text" id="phone_code" placeholder="手机验证码"/>
                            <a href="" id="Phone_SendCode">获取验证码</a>
                        </p>
                        <p>
                            <span class="field-name">设置密码：</span>
                            <input type="password" id="password" placeholder="6-20位字母、符号或数字"/>
                        </p>
                        <p>
                            <span class="field-name">确认密码：</span>
                            <input type="password" id="password_v" placeholder="再次输入密码"/>
                        </p>
                        <p>
                            <span class="field-name">邀请码：</span>
                            <input type="text" id="yaoqing" placeholder="邀请码"/>
                        </p>
                        <p>
                            <span class="field-name"></span>
                            <label>
                                <input type="checkbox" checked id="checked"/>
                                我已阅读并同意
                                <a href="#">《易果服务协议》</a>
                            </label>
                        </p>
                        <p>
                            <span class="field-name"></span>
                            <span class="btn-reg">立即注册</span>
                        </p>
                    </div>
                    <div class="tab_right">
                        <img src="../images/head/register.png"/>
                    </div>
                    <div class="ziti">
                        我已经注册，现在就
                        <a href="login.html">登录</a>
                    </div>
                </div>
            </div>
        </div>   
        <div class="Yfooter"></div>
        <script src="../js/require.js" data-main="../js/reg"></script>
    </body>
</html>
