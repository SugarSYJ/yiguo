<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/base.css" />
        <link rel="stylesheet" href="../css/car.css" />
    </head>
    <body>
        <div class="yiguo">
            <div class="Yheader">
            </div>
            <div class="Yheader_1">
                <div class="container clearfix">
                    <div class="Yheader_logo fl">
                        <a href="../index.html"></a>
                    </div>
                    <ul class="steps fr">
                        <li class="on">
                            <b class="b1">1</b>
                            <span calss="span1">我的购物车</span>
                        </li>
                        <li>
                            <i></i>
                            <b class="b2">2</b>
                            <span>填写订单信息</span>
                        </li>
                        <li>
                            <i></i>
                            <b class="b3">3</b>
                            <span>成功提交订单</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="Ymain">
                <div class="container main">
                    <h2>
                        <p>配送至：广州市</p>
                        <a href="../html/list.html">继续购物 > ></a>
                    </h2>
                    <div class="cart">
                        <ul class="cart_header clearfix">
                            <li class="cart_check">
                                <label>
                                    <input type="checkbox" checked class="all"/>全选
                                </label>
                            </li>
                            <li class="cart_info">商品信息</li>
                            <li class="cart_ubs">悠币</li>
                            <li class="cart_price">单价</li>
                            <li class="cart_qtys">购买数量</li>
                            <li class="cart_total">合计</li>
                            <li class="cart_spec">规格</li>
                            <li class="cart_opera">操作</li>
                        </ul>
                        <ul class="cart_list"></ul>
                        <div class="cart_footer clearfix">
                            <div class="cart_footer_l fl">
                                <label>
                                    <input type="checkbox" checked class="all2"/>全选
                                </label>
                                <span class="clear">删除选中的商品</span>
                                <span class="clearAll">清空购物车</span>
                            </div>
                            <div class="cart_footer_r fr">
                                <span>悠币：<em>0</em>个</span>
                                <span>总价：<b>￥<span class="tot"></span></b></span>
                                <span class="btn">去结算</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart_none">
                    <p>购物车是空的，去买点东西吧！<a href="../index.html">继续逛逛>></a></p>
                    <div></div>
                </div>
                <div class="zhe">支付成功<i>&times;</i></div>
            </div>
            <div class="Yfooter"></div>
        </div>
        <script src="../js/require.js" data-main="../js/car"></script>
    </body>
</html>
