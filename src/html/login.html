<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/base.css" />
        <link rel="stylesheet" href="../css/login.css" />
    </head>
    <body>
        <div class="Yheader">
            <div class="container clearfix">
                <div class="logo">
                    <a href="/"></a>
                </div>
                <p>登录</p>
            </div>
        </div>
        <div class="Ymain">
            <div class="container clearfix">
                <div class="Ymain_left fl">
                    <a href="#">
                        <img src="../images/head/login.jpg" />
                    </a>
                </div>
                <div class="Ymain_right fr">
                    <div class="login-main">
                        <p>
                            <strong>欢迎登录</strong>
                            <span>
                                还没有账号？
                                <a href="reg.html" class="green">立即注册</a>
                            </span>
                        </p>
                        <p>
                            <span class="input-phone-icon"></span>
                            <input type="text" id="username" placeholder="邮箱/账号/已验证手机"/>
                        </p>
                        <p>
                            <span class="input-key-icon"></span>
                            <input type="password" id="password" placeholder="密码"/>
                        </p>
                        <p>
                            <input type="text" class="VerifyCode" placeholder="验证码"/>
                            <i class="code_v"></i>
                            <i class="gray">换一张</i>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" id="check"/>
                                 自动登录
                            </label>
                            <span>
                                <a href="#">忘记登录密码？</a>
                            </span>
                        </p>
                        <p>
                            <i class="btn_login">登&nbsp;录</i>
                        </p>
                        <p>第三方登录</p>
                        <div class="p-code-btn">
                            <a href=""><i></i></a>
                            <a href=""><i class="i2"></i></a>
                            <a href=""><i class="i3"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="di"></div>
        <div class="Yfooter"></div>
        <script src="../js/require.js" data-main="../js/login"></script>
    </body>
</html>
